name: Licensed

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check licenses
    steps:
      - uses: actions/checkout@master
      - uses: jonabc/setup-licensed@v1
        with:
          version: '2.x' # required: must satisfy semver.validRange
      - run: go mod download # install dependencies in local environment
      - run: licensed list
      - run: licensed status

